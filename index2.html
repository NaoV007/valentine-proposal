<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal Popup for Mutum NungcV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }
        .modal-content {
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            color: #fff;
            margin: 5% auto;
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-content .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            z-index: 1;
        }
        .modal-content h1, .modal-content p, .modal-content .buttons {
            position: relative;
            z-index: 2;
        }
        .modal-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .modal-content p {
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .modal-content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .modal-content button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .modal-content button:hover {
            transform: scale(1.05);
        }
        #yes-btn {
            background: #ff6b6b;
            color: white;
        }
        #yes-btn:hover {
            background: #ff5252;
        }
        #iwill-btn {
            background: #4ecdc4;
            color: white;
        }
        #iwill-btn:hover {
            background: #45b7aa;
        }
        #no-btn {
            background: #95a5a6;
            color: white;
        }
        #no-btn:hover {
            background: #7f8c8d;
        }
        .hearts {
            position: absolute;
            pointer-events: none;
            animation: float 3s ease-out forwards;
            z-index: 3;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1001;
            text-align: center;
        }
        .popup p {
            color: #333;
            font-size: 1.2em;
        }
        .popup button {
            margin-top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 3;
        }
        audio {
            display: none;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                padding: 30px;
            }
            .modal-content h1 { font-size: 2.5em; }
            .modal-content p { font-size: 1.2em; }
            .modal-content button { padding: 12px 25px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <h1>Click to Open Your Valentine's Surprise! üíñ</h1>
    <button onclick="openModal()">Open Proposal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="overlay"></div>
            
            <audio autoplay loop>
                <source src="https://www.freesound.org/data/previews/316/316847_5123451-lq.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <h1>Happy Valentine's Day, Mutum NungcV! üíñ</h1>
            <p>Will U be My Valentine? ‚ù§Ô∏è</p>
            
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="iwill-btn">I will</button>
                <button id="no-btn">No</button>
            </div>
            
            <div id="popup" class="popup">
                <p>No option is not available here üòÇ</p>
                <button onclick="closePopup()">Okay</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.color = ['#ff6b6b', '#4ecdc4', '#ffeaa7', '#fd79a8'][Math.floor(Math.random() * 4)];
            document.querySelector('.modal-content').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        document.getElementById('yes-btn').addEventListener('click', () => {
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 100);
            }
            alert('Yay! You said Yes! ‚ù§Ô∏è I love you!');
        });

        document.getElementById('iwill-btn').addEventListener('click', () => {
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 100);
            }
            alert('Awesome! I will be yours forever! ‚ù§Ô∏è');
        });

        document.getElementById('no-btn').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
